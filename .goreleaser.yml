project_name: lit
env_files:
  github_token: ./.gittoken
release:
  github:
    owner: ml27299
    name: lit-cli
builds:
- goos:
  - linux
  - darwin
  - windows
  goarch:
  - amd64
  - "386"
  goarm:
  - "6"
  main: .
  ldflags: -s -w -X github.com/ml27299/lit-cli/version.CurrVersion={{ .Version }} -X github.com/ml27299/lit-cli/version.CurrCommit={{ .Commit }}
  binary: lit
  ignore:
    - goos: windows
      goarch: amd64
archive:
  format: tar.gz
  format_overrides:
    - goos: windows
      format: zip
  name_template: '{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{
    .Arm }}{{ end }}'
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
snapshot:
  name_template: SNAPSHOT-{{ .Commit }}
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'